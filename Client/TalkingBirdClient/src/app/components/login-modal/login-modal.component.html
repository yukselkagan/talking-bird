<div class="login-modal" #loginModal >
  <div class="login-modal-header" >
    <div class="login-modal-title" >
      Login
    </div>
    <div class="login-modal-close-button" (click)="closeModal()" >
      &times;
    </div>
  </div>

  <div class="login-modal-body" >
    <form [formGroup]="loginForm" (ngSubmit)="sendLoginForm()" >
      <div class="mt-2" >
        <input type="text" class="form-control form-control-lg" placeholder="Email"
          formControlName="email" name="email" >
      </div>

      <div class="mt-3" >
        <input type="password" class="form-control form-control-lg" placeholder="Password"
          formControlName="password" name="password" >
      </div>

      <div class="mt-3" >
        <button class="btn button-violet btn-lg w-100" type="submit" >
          Login
        </button>
      </div>

    </form>




  </div>

</div>


<div class="overlay " #overlay ></div>
