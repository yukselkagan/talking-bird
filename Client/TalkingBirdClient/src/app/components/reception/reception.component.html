<div class="container" >
  <div class="row" >
    <div class="col-sm-3" style="font-size: 25px;" >
      <div>
        <fa-icon [icon]="faDove" style="color:violet; font-size: 28px;"  ></fa-icon>
      </div>

      <div class="mt-3" >
        <div class="cursor-pointer" >
          <i class="bi bi-hash" ></i> Explore
        </div>


        <div class="cursor-pointer" >
          <a href="settings" class="non-decorated-anchor" ><i class="bi bi-gear"></i> Settings</a>
        </div>

      </div>




    </div>
    <div class="col-sm-5 border border-top-0 pb-3" >

      <div>
        <form class="d-flex" role="search">
          <input class="form-control me-2 mt-2" type="search" placeholder="Search" aria-label="Search" disabled >
        </form>
      </div>

      <div class="mt-3" >
        <h2>
          Trends
        </h2>

        <div class="mt-3" >

          <div class="mt-2" >
            <div class="trend-text" >
              #trend1
            </div>
            <div class="trend-text-sub" >
              20 Posts
            </div>
          </div>

          <div class="mt-2" >
            <div class="trend-text" >
              #trend2
            </div>
            <div class="trend-text-sub" >
              20 Posts
            </div>
          </div>



        </div>


      </div>



    </div>


    <div class="col-sm-4 " >

      <div class="border mt-2 p-2" >
          <h2>
            Sign up
          </h2>
          <div class="text-center mt-3" >
            <button class="btn button-violet w-100" (click)="openSignUpModal()" >
              Create account
            </button>
            <button class="btn button-violet w-100 mt-2" (click)="openLoginModal()" >
              Login
            </button>
          </div>



      </div>




    </div>

  </div>

</div>




<app-sign-up-modal #signUpModal ></app-sign-up-modal>
<app-login-modal #loginModal ></app-login-modal>


<div class="fixed-information" >
  <div class="container text-white fs-3" >
    Welcome to Talking Bird

  </div>
</div>
