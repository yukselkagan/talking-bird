<div class="container">
  <div class="row">
    <div class="col-sm-3 d-flex flex-column "
      style="font-size: 25px; height: 100vh;">
      <div>
        <fa-icon [icon]="faDove" style="color:violet; font-size: 28px;"  ></fa-icon>
      </div>

      <div class="mt-3">

        <div>
          <i class="bi bi-house-door"></i> Home
        </div>

        <div><i class="bi bi-hash"></i> Explore</div>

        <div class="cursor-pointer" routerLink="/profile" >
          <i class="bi bi-person"></i> Profile
        </div>

        <div><i class="bi bi-gear"></i> Settings</div>
      </div>

      <div class="mt-auto mb-3 d-flex" >
        <div>
          <img src="assets/images/default-profile-image.jpg" width="50px"
          height="50px" class="user-image border" >
        </div>

          <div class="ms-2" >
            <div style="font-size: 16px; font-weight: bold;" >
              Username
            </div>
            <div style="font-size: 16px;" >
              @{{commonInformation.userName}}
            </div>

            <!-- <span class="ms-3 cursor-pointer" >

            </span> -->

          </div>

          <!-- <div class="ms-auto cursor-pointer" >
            <i class="bi bi-three-dots"></i>

            dropdown-menu-end dropdown-menu-lg-end
            style="z-index: 2000; width: 40vw"
          </div> -->


          <div class="ms-auto cursor-pointer" >
            <div class="dropdown" >

              <div data-bs-toggle="dropdown" aria-expanded="false" >
                <i class="bi bi-three-dots"></i>
              </div>

              <div class="dropdown-menu dropdown-menu-end" style="font-size: 20px;"  >
                <div class="dropdown-item" routerLink="/profile" >
                  Profile
                </div>

                <div class="dropdown-item" >
                  Logout
                </div>



              </div>
            </div>

          </div>







      </div>
    </div>

    <div class="col-sm-5 border border-top-0 pb-3">
        Posts

        <div class="border p-2" >

          <form [formGroup]="createPostForm" (ngSubmit)="createPost()" >
            <div>
              <input type="text" placeholder="Post something"
              class="form-control form-control-lg" formControlName="content" >
            </div>

            <div class="text-end" >
              <button class="btn btn-primary mt-2 w-25 button-violet" type="submit"
                [disabled]="createPostForm.invalid "    >
                Post
              </button>
            </div>
          </form>

        </div>



        <div *ngFor="let post of postList"  >
          <div class="d-flex mt-2" >
            <div  >
              <img src="assets/images/default-profile-image.jpg" width="50px" height="50px" class="post-user-image" >
            </div>

            <div class="ms-2" >
              <div class="d-flex" >
                <div class="post-user-name" >
                  User
                </div>
                <div class="ms-2" >
                  @username
                </div>

              </div>


              <div>
                {{post['content']}}
              </div>

              <div class="d-flex" >
                <div>
                  <i class="bi bi-chat"></i> 0
                </div>

                <div class="ms-5" >
                  <i class="bi bi-repeat"></i> 0
                </div>
                <!-- post['postId'] % 2 == 0 -->
                <div class="ms-5" >
                  <i class="bi cursor-pointer"
                    [class]="{'bi-heart-fill': false, 'bi-heart': true }"
                    (click)="likePost(post['postId'])" ></i> {{post['likeCount']}}
                </div>

              </div>

            </div>

          </div>

          <!-- <div>
            <img src="assets/images/example-profile.jpg" width="50px" height="50px" >
            User
          </div>
          <div>
            Post
          </div> -->



        </div>



    </div>

    <div class="col-sm-4">
      <div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 mt-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            disabled
          />
        </form>
      </div>

      <div class="mt-3">
        <h2>Trends</h2>

        <div class="mt-3">
          <div class="mt-2">
            <div class="trend-text">#trend1</div>
            <div class="trend-text-sub">20 Posts</div>
          </div>

          <div class="mt-2">
            <div class="trend-text">#trend2</div>
            <div class="trend-text-sub">20 Posts</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
