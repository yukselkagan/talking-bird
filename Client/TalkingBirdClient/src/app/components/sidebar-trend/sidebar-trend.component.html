<ng-container *ngIf="commonInformation.isAuthenticated">
  <div>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2 mt-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        disabled
      />
    </form>
  </div>

  <div class="mt-3">
    <h2>Trends</h2>

    <div class="mt-3">

      <ng-container *ngFor="let trend of trendList" >
        <div class="mt-2">
          <div class="trend-text" style="font-weight: bold;" >
            #{{trend['content']}}
          </div>
          <div class="trend-text-sub">{{trend['postCount']}} Posts</div>
        </div>
      </ng-container>

      <div *ngIf="trendList.length == 0" >
        Trend service not responding
      </div>


    </div>
  </div>
</ng-container>

<ng-container *ngIf="!commonInformation.isAuthenticated">
  <div class="border mt-2 p-2">
    <h2>Sign up</h2>
    <div class="text-center mt-3">
      <button class="btn button-violet w-100" (click)="openSignUpModal()">
        Create account
      </button>
      <button class="btn button-violet w-100 mt-2" (click)="openLoginModal()">
        Login
      </button>
    </div>
  </div>
</ng-container>
