<ng-container *ngIf="commonInformation.isAuthenticated">
  <div class="d-flex flex-column" style="font-size: 25px; height: 100vh">
    <div>
      <fa-icon [icon]="faDove" style="color: violet; font-size: 28px"></fa-icon>
    </div>

    <div class="mt-3">
      <div class="cursor-pointer" routerLink="">
        <i class="bi bi-house-door"></i> Home
      </div>

      <div class="cursor-pointer" routerLink="/explore">
        <i class="bi bi-hash"></i> Explore
      </div>

      <div class="cursor-pointer" routerLink="/profile">
        <i class="bi bi-person"></i> Profile
      </div>

      <div class="cursor-pointer" routerLink="/settings">
        <i class="bi bi-gear"></i> Settings
      </div>
    </div>

    <div class="mt-auto mb-3 d-flex">
      <div>
        <img
          src="assets/images/default-profile-image.jpg"
          width="50px"
          height="50px"
          class="user-image border"
        />
      </div>

      <div class="ms-2">
        <div style="font-size: 16px; font-weight: bold">
          {{processProfileDisplayName(commonInformation.userName, commonInformation.displayName)}}
        </div>
        <div style="font-size: 16px">
          @{{commonInformation.userName}}
        </div>
      </div>

      <div class="ms-auto cursor-pointer">
        <div class="dropdown">
          <div data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-three-dots"></i>
          </div>

          <div class="dropdown-menu dropdown-menu-end" style="font-size: 20px">
            <div class="dropdown-item" routerLink="/profile">Profile</div>

            <div class="dropdown-item" (click)="logout()">Logout</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="!commonInformation.isAuthenticated" >
  <div style="font-size: 25px">
    <div routerLink="" class="cursor-pointer" >
      <fa-icon [icon]="faDove" style="color: violet; font-size: 28px"></fa-icon>
    </div>

    <div class="mt-3">
      <div class="cursor-pointer" routerLink="" >
        <i class="bi bi-hash"></i> Explore
      </div>

      <div class="cursor-pointer">
        <div class="cursor-pointer" routerLink="/settings" >
          <i class="bi bi-gear"></i> Settings
        </div>
      </div>
    </div>
  </div>
</ng-container>
