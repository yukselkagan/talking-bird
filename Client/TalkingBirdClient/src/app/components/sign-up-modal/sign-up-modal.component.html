<div class="sign-up-modal" #signUpModal >
  <div class="sign-up-modal-header" >
    <div class="sign-up-modal-title" >
      Sign Up
    </div>
    <button class="modal-close-button" (click)="closeModal()" >
      &times;
    </button>
  </div>
  <div class="sign-up-modal-body" >
    <form [formGroup]="signUpForm" (ngSubmit)="register()" >
      <div class="mt-2" >
        <input type="text" class="form-control form-control-lg" placeholder="Email"
          formControlName="email" name="email" >
      </div>

      <div class="mt-3" >
        <input type="text" class="form-control form-control-lg" placeholder="User name"
          formControlName="userName" name="userName" >
      </div>

      <div class="mt-3" >
        <input type="password" class="form-control form-control-lg" placeholder="Password"
          formControlName="password" name="password" >
      </div>

      <div class="mt-3" >
        <button class="btn button-violet btn-lg w-100" type="submit" >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>


<div class="overlay " #overlay ></div>
